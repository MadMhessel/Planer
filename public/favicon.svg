<svg width="32" height="32" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with rounded corners effect -->
  <rect width="512" height="512" rx="120" ry="120" fill="#ffffff"/>
  
  <!-- First checkmark (blue, left/bottom) -->
  <path d="M 120 280 L 200 360 L 380 180" 
        stroke="#3B82F6" 
        stroke-width="60" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" 
        opacity="0.9"/>
  
  <!-- Second checkmark (green, right/top) -->
  <path d="M 180 200 L 260 280 L 420 120" 
        stroke="#10B981" 
        stroke-width="60" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" 
        opacity="0.9"/>
</svg>

